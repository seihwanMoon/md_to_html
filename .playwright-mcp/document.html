<style>
/*
 * HWP (한글) Government Document Style
 * 대한민국 관공서 문서 스타일
 */

/* CSS Custom Properties for dynamic font/settings injection */
:root {
  --hwp-font-family: 'NanumGothic', 'Nanum Gothic', sans-serif;
  --hwp-font-size: 10pt;
  --hwp-line-height: 1.6;
  --hwp-word-break: keep-all;
}

/* Font face declarations for web fonts */
/* These will be overridden by Google Fonts link in template */

html, body {
  font-family: var(--hwp-font-family);
  font-size: var(--hwp-font-size);
  line-height: var(--hwp-line-height);
  word-break: var(--hwp-word-break);
  overflow-wrap: break-word;
  color: #000000;
  background: #ffffff;
}

html, footer, header {
  font-family: var(--hwp-font-family);
  font-size: var(--hwp-font-size);
}

body {
  padding: 0;
  margin: 0;
  text-align: justify;
  text-justify: inter-word;
  -webkit-font-smoothing: antialiased;
}

/* Headings - HWP style: bold, slightly larger, no decorative borders */
h1, h2, h3, h4, h5, h6 {
  font-family: var(--hwp-font-family);
  font-weight: bold;
  color: #000000;
  margin-top: 1.2em;
  margin-bottom: 0.6em;
  page-break-after: avoid;
}

h1 {
  font-size: 16pt;
  border-bottom: 2px solid #000000;
  padding-bottom: 0.3em;
}

h2 {
  font-size: 14pt;
  border-bottom: 1px solid #333333;
  padding-bottom: 0.2em;
}

h3 {
  font-size: 12pt;
}

h4 {
  font-size: 11pt;
}

h5, h6 {
  font-size: 10pt;
}

/* Paragraphs */
p {
  margin: 0.5em 0;
  text-indent: 0;
  orphans: 3;
  widows: 3;
}

/* Tables - HWP government style: clean borders */
table {
  border-collapse: collapse;
  width: 100%;
  margin: 1em 0;
  font-size: 9pt;
  page-break-inside: avoid;
}

table > thead > tr > th {
  background-color: #f0f0f0;
  font-weight: bold;
  text-align: center;
  border: 1px solid #000000;
  padding: 6px 10px;
}

table > thead > tr > td,
table > tbody > tr > th,
table > tbody > tr > td {
  border: 1px solid #000000;
  padding: 5px 10px;
}

table > tbody > tr:nth-child(even) {
  background-color: #fafafa;
}

/* Lists */
ul, ol {
  padding-left: 2em;
  margin: 0.5em 0;
}

li {
  margin: 0.2em 0;
}

/* Blockquote - subtle left border style */
blockquote {
  margin: 1em 0;
  padding: 0.5em 1em;
  border-left: 3px solid #333333;
  background: #f9f9f9;
  color: #333333;
}

/* Code blocks */
pre {
  background-color: #f5f5f5;
  border: 1px solid #dddddd;
  border-radius: 2px;
  padding: 12px;
  overflow-x: auto;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  font-size: 9pt;
  line-height: 1.4;
}

pre:not(.hljs) {
  padding: 16px;
}

code {
  font-family: 'D2Coding', 'Nanum Gothic Coding', 'Consolas', 'Courier New', monospace;
  font-size: 9pt;
}

:not(pre):not(.hljs) > code {
  background-color: #f0f0f0;
  padding: 0.15em 0.3em;
  border-radius: 2px;
  font-size: inherit;
}

/* Horizontal rule */
hr {
  border: none;
  border-top: 1px solid #000000;
  margin: 1.5em 0;
}

/* Links */
a {
  color: #0563C1;
  text-decoration: underline;
}

/* Images */
img {
  max-width: 100%;
  height: auto;
}

/* Page break */
.page {
  page-break-after: always;
}

/* Emoji */
.emoji {
  height: 1.4em;
}

/* Print optimizations */
@media print {
  body {
    color: #000000;
    background: #ffffff;
  }

  a {
    color: #000000;
    text-decoration: underline;
  }

  h1, h2, h3, h4, h5, h6 {
    page-break-after: avoid;
  }

  table, figure, pre {
    page-break-inside: avoid;
  }
}

</style>
